<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<link rel="stylesheet" th:href="@{/css/product.css}"/>
	<link rel="stylesheet" th:href="@{/css/scroll-button.css}"/>
	<script th:src="@{/js/index.js}"></script>
	<title>Product detail</title>
</head>
<body>
	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
	<div class="container">
		<div th:replace="shop.html :: .drop-down-bar"></div>
		<div th:replace="index.html :: .wrap"></div>
		<div class="content">
                    <form th:method="post">
			<div class="row-1">
				<div class="col-1">
                                        <p th:text="'HOME  &nbsp; &gt;  &nbsp; FURNITURE  &nbsp; &gt;  &nbsp; '
                                           + ${form.category_name} + '  &nbsp; &gt; &nbsp; '+${form.product_name}"></p>
				</div>
			</div>
			<div class="row-2" th:object="${form}">
				<div class="col-2">
					<img th:src="@{'/image/'+ *{main_image}}" id="big-product-detail">
					<ul class="image-detail-slide">
                                            <li th:each="image : *{images}" th:object="${image}" ><img th:src="@{'/image/' + *{url}}"></li>	
					</ul>
				</div>
				<div class="col-3">
					<div class="product-title">
						<p th:text="'From $' + *{price}">$180</p>
						<h3 th:text="*{product_name}">White Modern Chair</h3>
					</div>
					<p th:text="*{description}">Description</p>
					<div class="quantity">
						<p>Qty</p>
						<input type="number" id="quantity-input" name="quantity"  
                                                       th:max="*{max_quantity}" value="1" th:min="1" oninput="validity.valid||(value='');"/>
					</div>
					<input type="submit" class="cart-button" value="Add to cart">
				</div>
			</div>
                    </form>
		</div>
	</div>

	<div th:replace="index.html :: .coupon"></div>
        <div th:replace="index.html :: .footer"></div>
	<script th:src="@{/js/scroll-button.js}"></script>
</body>
</html>
